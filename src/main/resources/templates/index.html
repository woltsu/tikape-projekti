<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Alueet</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <style type="text/css">
            body {
                margin: 25px;
            }
            div.alueet table {
                border-style: none;
                width: 500px;
            }

            div.alueet table tr:nth-child(even){
                background-color: #dddddd;
            }

            a {
                display: block;
                height: 100%;
                width: 100%;
                text-decoration: none;
                color: black;
            }

            div.alueet table tr.aluerivi:hover:not(.active) {
                background-color: #bfbfbf;
                color: white;
                border-collapse: collapse;
            }

        </style>
    </head>

    <body>
        <div>
            <h1>Keskustelufoorumi</h1>
        </div>

        <div class="alueet">
            <table border="0" cellspacing="0" cellpadding="0">
                <tr class="otsikkorivi">
                    <td>Alue</td>
                    <td>Viestit</td>
                    <td>Viimeisin viesti</td>
                </tr>
                <tr class="aluerivi" th:each="alue : ${alueet}">
                    <td><a th:href="@{~/{name}/{id}(id=${alue.id}, name=${alue.nimi})}" th:text="${alue.nimi}">nimi</a></td>
                    <td><a th:href="@{~/{name}/{id}(id=${alue.id}, name=${alue.nimi})}" th:text="${alue.viestienLkm}">maara</a></td>
                    <td><a th:href="@{~/{name}/{id}(id=${alue.id}, name=${alue.nimi})}" th:text="${alue.viimeisin}">aika</a></td>
                </tr>
            </table>
        </div>
    </body>
</html>
