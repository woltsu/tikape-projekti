<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </head>

    <body>
        <a th:href="@{~/}" style="margin: 1% 0% 0% 1%">Etusivulle</a>
        <h1>Tervetuloa keskustelualueelle <span th:text="${nimi}">nimi</span></h1>

        <table>
            <tr>
                <th>Viestiketju</th>
                <th>Viestej채</th>
                <th>Viimeisin viesti</th>
            </tr>
            <tr th:each="viestiketju: ${viestiketjut}">
                <td><a th:href="@{~/{alue}/{alueid}/{id}/1(id=${viestiketju.id}, alue=${aluenimi}, alueid=${viestiketju.alueId})}" th:text="${viestiketju.otsikko}">nimi</a></td>
                <td th:text="${viestiketju.vastaukset.size}"></td>
                <td th:text="${viestiketju.uusinAikaleima != null} ? ${viestiketju.uusinAikaleima} : 'ei viestej채'"></td>
            </tr>
        </table>

        <div>
            <form method="POST" th:action="@{~/alue/{id}(id=${alue.id})}">
                <div>
                    <input type="text" name="aihe" placeholder="Aihe" required="" oninvalid="this.setCustomValidity('Lis채채 aihe')"
                           oninput="setCustomValidity('')"/>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary" style="">
                        <i class="fa fa-paper-plane fa-lg" aria-hidden="true"></i>
                    </button>
                </div>

            </form>
        </div>
    </body>
</html>
